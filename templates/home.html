<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Ultra&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="static\Parkinsons.css">


    <title>Parkinsons </title>
</head>

<body>

    <header>
        <h1>Parkinsons </h1>
    </header>

    <br>

    <div class="container">
        <form action="/predict" method="POST">


            <input type="text" name="MDVP fo(Hz)" placeholder="Avg Vocal fund freq" required="required">
            <br>
            <input type="text" name="MDVP Fhi (Hz) " placeholder="Max vocal fund freq" required="required">
            <br>
            <input type="text" name="MDVP Flo(Hz)" placeholder="Min Vocal fund freq"required="required">
            <br>
            <input type="text" name="MDVP Jitter" placeholder="MDVP Jitter" required="required">
            <br>
            <input type="text" name="Shimmer DDA" placeholder="Shimmer DDA" required="required">
            <br>
           <input type="text" name="NHR" placeholder="NHR" required="required">
            <br>
           <input type="text" name="HNR" placeholder="HNR" required="required">
            <br>
            <input type="text" name="RPDE " placeholder="RPDE" required="required">
            <br>
          <input type="text" name="DFA" placeholder="DFA" required="required">
            <br>
            <input type="text" name="PPE" placeholder="PPE" required="required">
            <br>


            <button type="submit" class="btn btn-outline-warning">Predict</button>


        </form>

        <br>
        <br>

        <h3><strong>{{ prediction_text }}</strong></h3>

        <br>
        <br>
        
        <div><a href="https://healthnomic26.herokuapp.com/" class="icon-link">          
        <button type="button">HOME</button></div></a>  
        <div><a href="http://google.com/" class="icon-link">
        <button type="button">Google</button></div></a> 
        <p>Â©ANANYA BHAVANA NAVYA</p>


    </div>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>

</html>
